<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/static/plugins/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <!--roleId-->
    <input type="hidden" name="roleId" lay-verify="" autocomplete="off" class="layui-input" id="roleId">

    <div class="layui-form-item">
        <label class="layui-form-label">角色名称<span style="color: red">*</span></label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input" lay-verType="tips" id="name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色标识<span style="color: red">*</span></label>
        <div class="layui-input-inline">
            <input type="text" name="roleName" lay-verify="required" placeholder="角色标识" autocomplete="off" class="layui-input" lay-verType="tips" id="roleName" disabled>
        </div>
        <div class="layui-form-mid layui-word-aux">以ROLE_为前缀</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input type="text" name="remark" lay-verify="" placeholder="请输入备注" autocomplete="off" class="layui-input" lay-verType="tips" id="remark">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
</div>
<script type="text/javascript" th:src="@{/static/plugins/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/static/common/jquery.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            layui.use(['form','layer'], function(){
                var form = layui.form,
                    layer = layui.layer;
            });
        })
    </script>
</body>
</html>
