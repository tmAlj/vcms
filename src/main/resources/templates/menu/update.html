<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/static/plugins/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <!--menuId-->
    <input type="hidden" name="menuId" lay-verify="" autocomplete="off" class="layui-input" id="menuId">
    <!--parentId-->
    <input type="hidden" name="parentId" lay-verify="" autocomplete="off" class="layui-input" id="parentId">

    <div class="layui-form-item">
        <label class="layui-form-label">父级菜单</label>
        <div class="layui-input-inline">
            <input type="text" name="parentName" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input" lay-verType="tips" disabled id="parentName">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称<span style="color: red">*</span></label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input" lay-verType="tips" id="name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">路径<span style="color: red">*</span></label>
        <div class="layui-input-inline">
            <input type="text" name="url" lay-verify="required" placeholder="请输入路径" autocomplete="off" class="layui-input" lay-verType="tips" id="url">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">序号<span style="color: red">*</span></label>
        <div class="layui-input-inline">
            <input type="text" name="orderNum" lay-verify="required|number" placeholder="请输入序号" autocomplete="off" class="layui-input" lay-verType="tips" id="orderNum">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-inline">
            <input type="text" name="icon" lay-verify="" placeholder="请输入图标" autocomplete="off" class="layui-input" lay-verType="tips" id="icon">
        </div>
    </div>
<!--    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-inline">
            <input type="checkbox" lay-filter="switch" name="enabled" lay-skin="switch" lay-text="启用|禁用" checked id="enabled">
        </div>
    </div>-->
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
</div>
<script type="text/javascript" th:src="@{/static/plugins/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/static/common/jquery.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            layui.use(['form','layer'], function(){
                var form = layui.form,
                    layer = layui.layer;
            });
        })
    </script>
</body>
</html>
